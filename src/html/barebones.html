<div class="container">
  <h2>Barebones TypeScript webpack Boostrap App</h2>
  <p class="lead">
    Minimal fluff. Set up for experimenting
  </p>
</div>
<div class="container">
  <input
    type="text"
    class="form-control"
    placeholder="collection name"
    name="collection-name"
  />
  <button type="button" class="btn btn-primary" name="createCollection">
    Press this button
  </button>
</div>
<div class="container">
  <input
    type="text"
    class="form-control"
    placeholder="firstname"
    name="firstname"
  />
  <input
    type="text"
    class="form-control"
    placeholder="lastname"
    name="lastname"
  />
  <input
    type="text"
    class="form-control"
    placeholder="age"
    name="age"
  />
  <button type="button" class="btn btn-secondary" name="addDocument">
    Add Document
  </button>
</div>
<div class="container">
  <button type="button" class="btn btn-success" name="outputCollection">
    Output Collection Array
  </button>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 output-box pre-scrollable"></div>
  </div>
</div>
